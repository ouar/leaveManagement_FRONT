<div id="content-wrapper">
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Dashboard</a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/posts">Articles</a>
      </li>
      <li class="breadcrumb-item active">Ajouter un article</li>
    </ol>
    <div>
      <div class="row">
        <div class="col-lg-12">
          <div class="card card-default">
            <div class="card-header">
              <i class="fa fa-leanpub fa-fw"></i> Nouveau Sujet
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="well well-sm">
                    <form
                      [formGroup]="createPost"
                      (ngSubmit)="addPost()"
                      class="form-horizontal"
                      method="post"
                    >
                      <fieldset>
                        <div class="form-group">
                          <p>Titre<span>*</span></p>
                          <span class="icon-case"
                            ><i class="fa fa-pencil-square-o"></i
                          ></span>
                          <input
                            type="text"
                            formControlName="titlePost"
                            name="postTitle"
                            id="postTitle"
                            data-rule="required"
                            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Titre' doit être renseigné."
                          />
                          <div class="validation"></div>
                        </div>

                        <div class="form-group">
                          <p>Résumer <span>*</span></p>
                          <span class="icon-case"
                            ><i class="fa fa-comment-o"></i
                          ></span>
                          <input
                            type="text"
                            formControlName="bodyPost"
                            name="bodyPost"
                            id="bodyPost"
                            data-rule="required"
                            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Résumer' doit être renseigné."
                          />
                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <p>Titre de l'article <span>*</span></p>
                          <span class="icon-case"
                            ><i class="fa fa-building-o"></i
                          ></span>
                          <input
                            type="text"
                            formControlName="titleDetailPost"
                            name="titleDetailPost"
                            id="titleDetailPost"
                            data-rule="required"
                            data-msg="Vérifiez votre saisie sur les champs : Le champ 'Titre de l'article' doit être renseigné."
                          />
                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <p>Sujet de l'article <span>*</span></p>
                          <span class="icon-case"
                            ><i class="fa fa-comments-o"></i
                          ></span>
                          <ckeditor
                            (change)="onChange($event)"
                            [editor]="editor"
                            data=""
                          ></ckeditor>

                          <div class="validation"></div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-12 text-center">
                            <button
                              type="submit"
                              class="btn btn-primary btn-lg"
                            >
                              Créer
                            </button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
