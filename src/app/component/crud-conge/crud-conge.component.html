<div id="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Mes congés</li>
    </ol>
    <div class="card mb-3">
      <div class="card-header">
        <div class="container text-center">
          <button
            mat-button
            class=""
            (click)="openDialog('Ajouter', {})"
            mat-flat-button
            color="primary"
            style="float: right;margin-bottom: 5;"
          >
            Ajouter
          </button>

          <table
            mat-table
            [dataSource]="dataSource"
            #mytable
            class="my-table mat-elevation-z8"
          >
            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Id Column -->
            <ng-container matColumnDef="cause">
              <th mat-header-cell *matHeaderCellDef>Motif</th>
              <td mat-cell *matCellDef="let element">{{ element.cause }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dateDebut">
              <th mat-header-cell *matHeaderCellDef>Date de début</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dateDebut }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="dateDemande">
              <th mat-header-cell *matHeaderCellDef>Date de demande</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dateDemande }}
              </td>
            </ng-container>

             <!-- Name Column -->
             <ng-container matColumnDef="dateFin">
                <th mat-header-cell *matHeaderCellDef>Date de fin</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.dateFin}}
                </td>
              </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="nombreJour">
              <th mat-header-cell *matHeaderCellDef>Nombre de jours</th>
              <td mat-cell *matCellDef="let element">
                {{ element.nombreJour }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element" class="action-link">
                <a (click)="openDialog('Modifier', element)">Modifier</a> |
                <a (click)="openDialog('Supprimer', element)">Supprimer</a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
