<div id="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Mes congés</li>
    </ol>


    <div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
        List des congés
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-xl-8 text-xs-center">
            <div class="card mb-3">
              <div class="card-body">
                <table
                  class="table table-hover table-bordered"
                  width="100%"
                  cellspacing="0"
                >
                  <thead>
                    <tr>
                      <th>Motif</th>
                      <th>Date de début</th>
                      <th>Date de demande</th>
                      <th>Nombre de jours</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let conge of listConges">
                      <td>{{ conge?.cause }}</td>
                      <td>{{ conge?.dateDebut }}</td>
                      <td>{{ conge?.dateDemande }}</td>
                      <td>{{ conge?.nombreJour }}</td>
                      <td><button class="btn btn-primary">Edit</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="col-xl-4 text-xs-center">
            <div class="card mb-3">
              <div class="card-body">
                .col-xl-6
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
