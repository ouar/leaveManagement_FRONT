<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="/assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Kronos</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-content">
                    <div class="form-group">
                        <input formControlName="username" type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Identifiant">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" id="" placeholder="Mot de passe">
                    </div>
                </div>
                <a class="btn rounded-btn"  (click)="login()">S'identifier</a>
            </form>
        </div>
    </div>
</div>
