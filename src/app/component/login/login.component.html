<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Login</div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="form-label-group">
            <input
              id="inputUsername"
              type="text"
              formControlName="username"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formulaire.username.errors }"
            />
            <div
              *ngIf="submitted && !!formulaire.username?.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!formulaire.username?.errors.required">
                Nom d'utilisateur est obligatoire
              </div>
            </div>
            <label for="inputUsername">Nom utilisateur</label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-label-group">
            <input
              id="inputPassword"
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formulaire.password.errors }"
            />
            <div
              *ngIf="submitted && !!formulaire.password?.errors"
              class="invalid-feedback"
            >
              <div *ngIf="!!formulaire.password?.errors.required">
                  Le mot de passe est obligatoire
              </div>
            </div>
            <label for="inputPassword">Mot de passe</label>
          </div>
        </div>
        <button class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>
