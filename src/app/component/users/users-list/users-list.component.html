<div id="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">Utilisateurs</li>
    </ol>

    <!-- DataTables Example -->
    <div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
        List des utilisateurs
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table
            class="table table-bordered"
            id="dataTable"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th>userName</th>
                <th>password</th>
                <th>firstName</th>
                <th>lastName</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listUsers">
                <td>{{ user?.userName }}</td>
                <td>{{ user?.password }}</td>
                <td>{{ user?.firstName }}</td>
                <td>{{ user?.lastName }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
